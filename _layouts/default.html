<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:description" content="{{ page.description }}"/>
    <meta property="og:type" content="article"/>
    <meta property="og:image" content="{{ site.url }}{{ page.imageURL }}"/>
    <meta property="fb:app_id" content="254382891692204"/>
    <!-- highlight.js -->
    <link rel="stylesheet" href="//libs.cncdn.cn/highlight.js/8.4/styles/tomorrow.min.css">
    
    <link href="https://fonts.googleapis.com/css?family=BenchNine:300|Allura" rel="stylesheet">
    <script src="//libs.cncdn.cn/highlight.js/8.4/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    <!-- CSS -->                       
    <link rel="stylesheet" href="{{ site.baseurl }}/statics/css/index.css">
</head>

<body>

    
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '254382891692204',
      cookie     : true,
      xfbml      : true,
      version    : 'v2.8'
    });
    FB.AppEvents.logPageView();   
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
    
    <div class="wrap">          
    {% include header.html %}    
        {{ content }}
  
        <a id="returnTop"></a>

    {% include footer.html %}
    </div>

    <script src="{{ site.url }}/statics/js/jquery.min.js"></script>
    <script src="{{ site.url }}/statics/js/index.js"></script>
    

</body>
</html>
